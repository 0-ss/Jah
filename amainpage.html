<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Video as background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(100px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease-out;
        }

        #overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Text in the center of the overlay */
        #overlay h2 {
            font-size: 30px;
            font-family: 'Roboto Slab', serif;
            text-align: center;
            color: white;
            cursor: pointer;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        #overlay h2:hover {
            transform: scale(1.1);
        }

     .container {
    background: rgba(255, 255, 255, 0.1); /* Very light background to avoid darkness */
    backdrop-filter: blur(15px); /* Adjust blur strength */
    border-radius: 15px;
    padding: 40px;
    max-width: 400px;
    width: 90%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    transform: translateY(100px); /* Start off-screen */
    opacity: 0;
    }


        @keyframes containerLoad {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container:hover {
            transform: scale(1.05); /* Slightly enlarges */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .container.show {
        transform: translateY(0); /* Move to center */
        opacity: 1; /* Fade in */
        }

        .tree-image {
            margin-bottom: 20px;
            width: 100px;
            height: auto;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 15px;
            text-align: center;
            animation: textPop 1s ease forwards;
        }

        @keyframes textPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-size: 28px;
            margin: 20px 0;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        /* Updated Staggered Buttons */
        .staggered-button {
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .staggered-button img {
            width: 50px; /* Adjust image size */
            height: auto;
            transition: transform 0.2s ease; /* Smooth transition for hover */
        }

        /* Hover Animation */
        .staggered-button:hover img {
            transform: scale(1.1); /* Scale the image by 10% */
        }

        .button-container {
            display: flex;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #discord-button, #projects-button {
            background-color: #454d69;
            border: none;
            border-radius: 5px;
            width: 150px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
        }

        #discord-button {
            background: linear-gradient(270deg, #7289DA, #23272A);
            background-size: 200% 200%;
            animation: moveBackground 0.7s linear infinite; 
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #discord-button img {
            width: 37px;
            height: auto;
            margin-right: 5px;
        }

        #discord-button:hover, #projects-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        #since {
            position: absolute;
            bottom: 20px; 
            left: 20px; 
            font-family: 'Roboto Slab', serif; 
            font-size: 14px; 
            color: rgba(255, 255, 255, 0.7); 
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        @media (max-width: 480px) {
            #discord-button, #projects-button {
                width: 120px;
            }
        }

        /* New Container for Staggered Buttons */
        .staggered-buttons-container {
            display: flex;
            gap: 20px; /* Increased space between buttons */
        }


        #logout-button {
    display: none; /* Initially hidden */
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 1px 2px;
    font-size: 8px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    z-index: 1000;
    transition: background-color 0.3s ease, transform 0.2s ease;
}


#logout-button img {
    width: 24px;
    height: 24px;
    margin-right: 1px;
}

#logout-button:hover {
    background-color: darkred;
    transform: scale(1.05);
}


/* Rain container */
#rain-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none; /* Doesn't block clicks */
    overflow: hidden;
    z-index: 100; /* Keeps rain above everything */
}

/* Individual raindrop (small glowing dots) */
.raindrop {
    position: absolute;
    width: 3px; /* Increased from 2px to 3px */
    height: 10px; /* Increased from 7px to 10px */
    background: rgba(255, 255, 255, 0.9); /* Brighter white */
    opacity: 1; /* Fully visible */
    filter: drop-shadow(0 0 5px rgb(0, 0, 0)); /* Glow effect */
    animation: fall linear infinite;
    
    /* Stronger glow effect */
    box-shadow: 
        0px 0px 8px rgba(255, 255, 255, 0.9), /* Outer glow */
        0px 0px 15px rgba(255, 255, 255, 0.8); /* Extra shine */
    
    animation: fall linear infinite;
}

/* Enhanced falling animation */
@keyframes fall {
    from {
        transform: translate(var(--wind-direction, 0), -10vh);
        opacity: 0;
    }
    to {
        transform: translate(var(--wind-direction, 0), 100vh);
        opacity: 1;
    }
}

    </style>

    <script>
        function enterSite() {
            document.getElementById('overlay').style.display = 'none'; // Hide the overlay on click
        }

        // Enable buttons with a staggered delay
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');
        const button4 = document.getElementById('button4');

        setTimeout(() => {
            button1.disabled = false;
            button1.style.opacity = 1;
            button1.style.transform = 'translateY(0)';
        }, 1000); // 1 second

        setTimeout(() => {
            button2.disabled = false;
            button2.style.opacity = 1;
            button2.style.transform = 'translateY(0)';
        }, 2000); // 2 seconds

        setTimeout(() => {
            button3.disabled = false;
            button3.style.opacity = 1;
            button3.style.transform = 'translateY(0)';
        }, 3000); // 3 seconds

        setTimeout(() => {
            button4.disabled = false;
            button4.style.opacity = 1;
            button4.style.transform = 'translateY(0)';
        }, 4000); // 4 seconds
    </script>

    <audio id="audioPlayer">
        <source src="audio/a carlo.mp3" type="audio/mp3">

    </audio>

    <script>
        document.getElementById('audioPlayer').volume = 0.2;  // Sets the volume to 20%
    </script>

    <script>
        const audio = document.getElementById("audioPlayer");
        const video = document.getElementById("bg-video");

        // Function to enter the site
function enterSite() {
    audio.play();
    document.getElementById('overlay').style.display = 'none'; // Hide overlay
    document.querySelector('.container').classList.add('show'); // Trigger animation
    
    // Delay showing the logout button slightly to ensure smooth transition
    setTimeout(() => {
        document.getElementById('logout-button').style.display = 'block';
    }, 500); // Shows after 0.5 seconds

    // Show the video and play it
    video.style.display = 'block';
    video.play();

    // Enable buttons with staggered delays
    showButtons();
}

        // Enable buttons with staggered delays
        function showButtons() {
            const buttons = [document.getElementById("button1"), document.getElementById("button2"), document.getElementById("button3"), document.getElementById("button4")];
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = 1;
                    button.style.transform = 'translateY(0)';
                }, (index + 1) * 1000); // Delays of 1s, 2s, 3s, 4s
            });
        }


        document.addEventListener("DOMContentLoaded", function () {
    const rainContainer = document.getElementById("rain-container");

    function createRaindrop() {
        const raindrop = document.createElement("div");
        raindrop.classList.add("raindrop");

        // Random starting position
        raindrop.style.left = Math.random() * window.innerWidth + "px";
        raindrop.style.top = -10 + "px"; 

        // Random fall speed
        let fallDuration = Math.random() * 2 + 2; // Between 2s to 4s
        raindrop.style.animationDuration = fallDuration + "s";

        rainContainer.appendChild(raindrop);

        setTimeout(() => {
            rainContainer.removeChild(raindrop);
        }, fallDuration * 1000);
    }

    // Generate rain continuously
    setInterval(createRaindrop, 50);

    // Stronger wind effect when moving the mouse
    document.addEventListener("mousemove", function (event) {
        let mouseX = event.clientX;
        let screenWidth = window.innerWidth;

        // Increase the wind shift
        let direction = (mouseX - screenWidth / 2) / (screenWidth / 2);

        // More dramatic effect
        document.documentElement.style.setProperty("--wind-direction", direction * -50 + "px");
    });
});

function logout() {
    alert("Logging out...");
    localStorage.removeItem("loggedIn"); // Clear login status
    window.location.href = "index.html";
}
    window.onload = createRain;

    
    </script>
