<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/Tree.jpg">
    <title>SharkV3</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Video as background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        @keyframes containerLoad {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .tree-image {
            margin-bottom: 20px;
            width: 100px;
            height: auto;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 15px;
            text-align: center;
            animation: textPop 1s ease forwards;
        }

        @keyframes textPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-size: 28px;
            margin: 20px 0;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Updated Staggered Buttons */
        .staggered-button {
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .staggered-button img {
            width: 50px;
            height: auto;
            transition: transform 0.2s ease;
        }

        .staggered-button:hover img {
            transform: scale(1.1);
        }

        /* New Container for Staggered Buttons */
        .staggered-buttons-container {
            display: flex;
            gap: 20px;
        }

        #since {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Roboto Slab', serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            #discord-button, #projects-button {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="tree-image" src="https://imgur.com/Jk6HHWN.jpeg" alt="poison tree">

        <h1>SharkV3</h1>
        <p>--SharkV3 executor - Click at the shark logo--</p>

        <div class="staggered-buttons-container">
            <button id="button1" class="staggered-button" onclick="window.open('https://mega.nz/file/CbhmVDhC#iLDMHJnhkZCMjUDfuh87WtHq4bBUQlXQOWyblZfZwsM', '_blank')">
                <img src="images/png-fierce-formidable-anime-shark-boy-with-sharp-teeth-creative-chibi-sticker-collection_1020495-340376.png" alt="Icon 1">
            </button>
            <button id="button2" class="staggered-button" onclick="window.open('https://www.youtube.com/@cu7z', '_blank')">
                <img src="images/youtube logo (4).png" alt="Icon 2">
            </button>
            <button id="button3" class="staggered-button" onclick="window.open('https://www.tiktok.com/@MS4wLjABAAAAJ7xmRRmoez12d5P7k5Q5ZrA5hOjy_4-D-Ln27uNY_padB6WrF292gLUqhsfGpvKO?i', '_blank')">
                <img src="images/Social-media_Tiktok-512.png" alt="Icon 3">
            </button>
            <button id="button4" class="staggered-button" onclick="window.open('https://link4.com', '_blank')">
                <img src="https://imgur.com/t4Avm2c.jpeg" alt="Icon 4">
            </button>
        </div>
    </div>

    <div id="since">By Jah | Since 2022</div>

    <audio id="audioPlayer">
        <source src="audio/a carlo.MP3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Staggered Button Animation
        const buttons = document.querySelectorAll('.staggered-button');
        buttons.forEach((button, index) => {
            setTimeout(() => {
                button.style.opacity = 1;
                button.style.transform = 'translateY(0)';
            }, (index + 1) * 1000);
        });

        // Enable Audio on User Interaction
        function enableAudio() {
            const audio = document.getElementById('audioPlayer');
            audio.play().catch(error => console.log("Audio play blocked:", error));
            // Remove event listeners after the first interaction
            document.removeEventListener('click', enableAudio);
            document.removeEventListener('mousemove', enableAudio);
            document.removeEventListener('keydown', enableAudio);
        }

        document.addEventListener('click', enableAudio, { once: true });
        document.addEventListener('mousemove', enableAudio, { once: true });
        document.addEventListener('keydown', enableAudio, { once: true });

        // Set volume once audio is loaded
        document.getElementById("audioPlayer").addEventListener("loadeddata", function() {
            this.volume = 0.50;
            console.log("Volume set to:", this.volume);
        });
    </script>

    <video autoplay loop muted playsinline id="bg-video">
        <source src="video/286ca23ca16fbe6892031a59cd00747a (online-video-cutter.com).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <style>
        body {
            cursor: url('images/276a370e-b5c1-41e4-be88-a429344b6f01.png'), auto;
        }
    </style>

</body>
</html>
